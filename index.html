<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <main>
    <section class="container">
      <h1 class="container__title">Etch-a-Sketch</h1>
      <div class="grid__controls">
        <label class="range-label">
          <input type="range" id="range-grid" value="16" min="16" max="100">
          <p class="range__output">16 x 16</p>
        </label>

        <label class="clear-label">
          <button id="clear-btn">Clear</button>
        </label>

        <label class="rainbow-label">
          <button id="rainbow-btn">Rainbow mode</button>
        </label>

      </div>

      <div class="grid">

      </div>
    </section>
  </main>
</body>
</html>
